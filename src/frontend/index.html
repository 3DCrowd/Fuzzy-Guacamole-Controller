<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fuzzy Guacamole Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/gcodeUpload.css">
    <link rel="stylesheet" href="/css/info.css">
    <link rel="stylesheet" href="/css/camera.css">
  </head>
  <body>
    <div class="head">
      <h2>Fuzzy Guacamole Dashboard</h2>
      <div class="settingsImg" onclick="document.getElementById('navigation').classList.toggle('hidden');">
        <img src="/img/settings.png" alt="">
      </div>

    </div>

    <div id="navigation" class="navigation hidden">
      <ul>
        <li><a href="/">Dashboard</a></li>
        <li><a href="/logs.php">Logs</a></li>
      </ul>
    </div>

    <div class="dashboard-wrapper">
      <div class="not-blocking" id='blocker'>
        <h2>Could not connect to printer.</h2>
        <h2>Plug in or turn the printer on before choosing a port below.</h2>
        <br>
        <div class="form-container">
          <label for="connectionSelect">Port: </label>
          <select class="select" name="connectionSelect" id="connectionSelect"></select>
          <label for="baudSelect">Baud Rate: </label>
          <select class="select baud" name="baudSelect" id="baudSelect">
            <option value="115200">115200</option>
            <option value="250000">250000</option>
          </select>
          <button type="button" name="refresh" class='btn' id='refresh' onclick="updateConnections()">Refresh Port List</button>
          <button type="button" name="again" class='btn' id='again' onclick="reconnect()">Try Again With This Port</button>
        </div>
      </div>

      <div class="container upload-gcode">
        <h3>Upload gcode file:</h3>

        <div class="drag-area">
          <span class="header">Drag & Drop</span>
          <span class="header">or <span class="button"> browse</span></span>
          <input type="file" hidden />
        </div>

        <button type="button" name="print-button" class="print-button" onclick="sendfile()">Print</button>
        <script src="js/gcodeUpload.js" charset="utf-8"></script>
      </div>

      <div class="container info">
        <h3>Printer info: </h3>
        <div class="position">
          <h5>Position: </h5>
          <div class='info-text posx'>X: 0</div>
          <div class='info-text posy'>Y: 0</div>
          <div class='info-text posz'>Z: 0</div>
        </div>
        <div class="temperature">
          <h5>Temperature: </h5>
          <div class='info-text bed'>Bed: 0</div>
          <div class='info-text nozzle'>Nozzle: 0</div>
        </div>
        <div class="currrentlyPrinting">
          <h5>No file currently printing</h5>
        </div>
        <script src="js/info.js" charset="utf-8"></script>
      </div>

      <!-- <div class="container camera">
         <iframe src="http://fuzzyguacamole.local:8080/?action=stream" height="100%" width="100%" title="Camera Feed" frameBorder="0"></iframe>
      </div> -->
    </div>
  </body>
</html>
